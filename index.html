<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  	<div id="" class="container">
  	<!--Кнопка назад -->	
		<div class="controls">
  			<button class="toggle" data-toggle="prev" id="prev"> < Назад </button>
  		</div>
  	<!--Кнопка Слайдер карусель -->	
  		<div class="wrap">
  			<ul class="carousel is-set">
			    <li class="carousel-seat">
			    	<img src="img/b_happy_1.png" alt="">
			    </li>
			    <li class="carousel-seat">
			    	<img src="img/b_happy_3.png" alt="">
			    </li>
			    <li class="carousel-seat">
			    	<img src="img/b_happy_1.png" alt="">
			    </li>
			    <li class="carousel-seat">
			    	<img src="img/b_happy_3.png" alt="">
			    </li>
			    <li class="carousel-seat">
			    	<img src="img/b_happy_1.png" alt="">
			    </li>
			    <li class="carousel-seat is-ref">
			    	<img src="img/b_happy_3.png" alt="">
			    </li>
			 </ul>
   		</div>
   	<!--Кнопка вперед -->	
		<div class="controls">
			<button class="toggle" data-toggle="next" id="next"> Далі > </button>
		</div>
	</div>
<!--Скрипт jQuery -->		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
